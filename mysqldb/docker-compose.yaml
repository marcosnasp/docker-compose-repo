version: "3.8"
services:
  mysql:
    image: mysql:8.0.34
    container_name: mysqldb
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'root_password'
      MYSQL_ROOT_PASSWORD: 'root_password'
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - "${PWD}/data:/var/lib/mysql"
networks:
  mysql:
    driver: bridge
services:
  mongo:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
      - MONGODB_USER="mongo-user"
      - MONGODB_PASS="mongo-pass"
      - PUID=1000
      - PGID=1000
    volumes:
      - /home/portela/Documentos/docker-volumes/mongodb/data:/data/db
